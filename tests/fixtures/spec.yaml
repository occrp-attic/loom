source:
    slug: us_standard-and-poor
    title: "Standard and Poor"
    url: https://github.com/datasets/s-and-p-500-companies
tables:
    - companies
    - financials
joins:
    - financials.symbol: companies.symbol
mappings:
    companies:
        schema:
            id: http://test.occrp.org/schema/company.json
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                financials:
                    type: object
                    properties:
                        price:
                            type: number
                        yield:
                            type: number
        mapping:
            id:
                columns:
                    - companies.symbol
                    - financials.symbol
            name:
                column: companies.name
            financials:
                mapping:
                    price:
                        column: financials.price
                    yield:
                        column: financials.dividend_yield
